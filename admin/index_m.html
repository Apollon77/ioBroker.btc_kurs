<html>
<head>
<!-- these 4 files always have to be included -->
<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>

<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

<!-- these files always have to be included -->
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../lib/js/materialize.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>
<script type="text/javascript" src="words.js"></script>

 <style>
	.m .col .select-wrapper+label {
		top: -26px;  
	}
	.m span{
		font-size: 0.9em;
	}
 </style>
<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
    function showHideSettings() {
		$('#btc_wallet_adress').hide();
		$('#eth_wallet_adress').hide();
		$('#ltc_wallet_adress').hide();
		$('#bch_wallet_adress').hide();
		$('#xrp_wallet_adress').hide();
		$('#btc_bitfinex').hide();
		$('#eth_bitfinex').hide();
		$('#ltc__bitfinex').hide();
		$('#bch_bitfinex').hide();
		$('#xrp__bitfinex').hide();
		$('#eos_bitfinex').hide();
		$('#xlm__bitfinex').hide();
		$('#miota_bitfinex').hide();
		$('#neo_bitfinex').hide();
		$('#xmr_bitfinex').hide();
		$('#dash_bitfinex').hide();
		
		// TAB TICKER
		if ($('#bitfinex').prop('checked')) {
            $('#btc_bitfinex').show();
			$('#eth_bitfinex').show();
			$('#ltc_bitfinex').show();
			$('#bch_bitfinex').show();
			$('#xrp_bitfinex').show();
			$('#eos_bitfinex').show();
			$('#xlm_bitfinex').show();
			$('#miota_bitfinex').show();
			$('#neo_bitfinex').show();
			$('#xmr_bitfinex').show();
			$('#dash_bitfinex').show();
        } else {
            $('#btc_bitfinex').hide();
			$('#eth_bitfinex').hide();
			$('#ltc_bitfinex').hide();
			$('#bch_bitfinex').hide();
			$('#xrp_bitfinex').hide();
			$('#eos_bitfinex').hide();
			$('#xlm_bitfinex').hide();
			$('#miota_bitfinex').hide();
			$('#neo_bitfinex').hide();
			$('#xmr_bitfinex').hide();
			$('#dash_bitfinex').hide();
        }
		
		// TAB WALLET
		if ($('#btc_wallet').prop('checked')) {
            $('#btc_wallet_adress').show();
        } else {
            $('#btc_wallet_adress').hide();
        }
		if ($('#eth_wallet').prop('checked')) {
            $('#eth_wallet_adress').show();
        } else {
            $('#eth_wallet_adress').hide();
        }
		if ($('#ltc_wallet').prop('checked')) {
            $('#ltc_wallet_adress').show();
        } else {
            $('#ltc_wallet_adress').hide();
        }
		if ($('#bch_wallet').prop('checked')) {
            $('#bch_wallet_adress').show();
        } else {
            $('#bch_wallet_adress').hide();
        }
		if ($('#xrp_wallet').prop('checked')) {
            $('#xrp_wallet_adress').show();
        } else {
            $('#xrp_wallet_adress').hide();
        }
    }
	
    function init() {
        showHideSettings();
        $('#btc_wallet').on('change', showHideSettings);
		$('#eth_wallet').on('change', showHideSettings);
		$('#ltc_wallet').on('change', showHideSettings);
		$('#bch_wallet').on('change', showHideSettings);
		$('#xrp_wallet').on('change', showHideSettings);
		$('#bitfinex').on('change', showHideSettings);
    }

	// the function loadSettings has to exist ...
    function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
       if (!settings) return;
        $('.value').each(function () {            
            var $key = $(this);
            var id = $key.attr('id');
            if ($key.attr('type') === 'checkbox') {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.prop('checked', settings[id]).change(function() {
                    onChange();
                });
            } else {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.val(settings[id]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        });
		init();
        onChange(false);
        M.updateTextFields();  // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }
</script>
</head>
<body>
<div class="m adapter-container">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s2"><a href="#tab-ticker" class="translate active">Ticker</a></li>
				<li class="tab col s2 wallet-settings"><a href="#tab-wallet" class="translate">Wallet</a></li>
            </ul>
        </div>
		<div id="tab-ticker" class="col s12 page">
            <div class="row">

 			</div>

			</div>

                </div>
				<div class="input-field col s12 m2 l0" id="bch_bitfinex">

				<div class="input-field col s12 m2 l0" id="xrp_bitfinex">
                    <input class="value" id="xrp_bitfinex" type="checkbox" />
                    <label class="translate" for="xrp_bitfinex">Ripple (XRP)</label>
                </div>
				<div class="input-field col s12 m2 l0" id="eos_bitfinex">
                    <input class="value" id="eos_bitfinex" type="checkbox" />
                    <label class="translate" for="eos_bitfinex">EOS (EOS)</label>
                </div>
				<div class="input-field col s12 m2 l0" id="xlm_bitfinex">
                    <input class="value" id="xlm_bitfinex" type="checkbox" />
                    <label class="translate" for="xlm_bitfinex">Stellar (XLM)</label>
                </div>
				<div class="input-field col s12 m2 l0" id="miota_bitfinex">
                    <input class="value" id="miota_bitfinex" type="checkbox" />
                    <label class="translate" for="miota_bitfinex">IOTA (IOT)</label>
                </div>
				<div class="input-field col s12 m2 l0" id="neo_bitfinex">
                    <input class="value" id="neo_bitfinex" type="checkbox" />
                    <label class="translate" for="neo_bitfinex">NEO (NEO)</label>
                </div>
				<div class="input-field col s12 m2 l0" id="xmr_bitfinex">
                    <input class="value" id="xmr_bitfinex" type="checkbox" />
                    <label class="translate" for="xmr_bitfinex">Monero (XMR)</label>
                </div>
				<div class="input-field col s12 m2 l0" id="dsh_bitfinex">
                    <input class="value" id="dsh_bitfinex" type="checkbox" />
                    <label class="translate" for="dsh_bitfinex">Dash (DASH)</label>
                </div>		
				<div class="input-field col s12 m2 l0" id="etc_bitfinex">
                    <input class="value" id="etc_bitfinex" type="checkbox" />
                    <label class="translate" for="etc_bitfinex">Ethereum Classic (ETC)</label>
                </div>				
            </div>			
        </div>
		<div id="tab-wallet" class="col s12 page">
			<div class="row">
				<div class="input-field col s6">
					<img src="btc_kurs.png" class="logo">
                </div>
 			</div>
            <div class="row">
				<div class="input-field col s12 m2">
					<input id="btc_wallet" type="checkbox" class="value" />
					<span for="btc_wallet">Bitcoin Wallet</span>
				</div>
				<div class="input-field col s12 m4 l0" id="btc_wallet_adress">
					<input class="value" id="btc_wallet_adress" size="35" maxlength="35" type="text"/>
					<label class="translate" for="btc_wallet_adress">Wallet adress</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12 m2">
					<input id="eth_wallet" type="checkbox" class="value" />
					<span for="eth_wallet">Ethereum Wallet</span>
				</div>
				<div class="input-field col s12 m4 l0" id="eth_wallet_adress">
					<input class="value" id="eth_wallet_adress" size="50" maxlength="50" type="text"/>
					<label class="translate" for="eth_wallet_adress">Wallet adress</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12 m2">
					<input id="ltc_wallet" type="checkbox" class="value" />
					<span for="ltc_wallet">Litecoin Wallet</span>

				<div class="input-field col s12 m4 l0" id="ltc_wallet_adress">
					<input class="value" id="ltc_wallet_adress" size="50" maxlength="50" type="text"/>

				</div>
			</div>
            <div class="row">
				<div class="input-field col s12 m2">
					<input id="bch_wallet" type="checkbox" class="value" />
					<span for="bch_wallet">Bitcoin Cash Wallet</span>
				</div>
				<div class="input-field col s12 m4 l0" id="bch_wallet_adress">
					<input class="value" id="bch_wallet_adress" size="50" maxlength="50" type="text"/>
					<label class="translate" for="bch_wallet_adress">Wallet adress</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12 m2">
					<input id="xrp_wallet" type="checkbox" class="value" />
					<span for="xrp_wallet">Ripple Wallet</span>

				<div class="input-field col s12 m4 l0" id="xrp_wallet_adress">

		</div>
    </div>
</div>			
</body>
