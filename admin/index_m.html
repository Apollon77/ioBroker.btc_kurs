<html>
<head>
<!-- these 4 files always have to be included -->
<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">
<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>

<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

<!-- these files always have to be included -->
<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../lib/js/materialize.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>

 <style>
	.m .col .select-wrapper+label {
		top: -26px;  
	}
	.m span{
		font-size: 0.9em;
	}
 </style>
<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
	systemDictionary = {
		"Cryptocurrency": {
			"en": "Cryptocurrency",
			"de": "Kryptowährung",
		},
		"Crypto Exchange": {
			"en": "Exchange",
			"de": "Börse",
		},
		"Select Cryptocurrency": {
			"en": "Select Cryptocurrency",
			"de": "Kryptowährung auswählen",
		},
		"Wallet adress": {
			"en": "Wallet adress",
			"de": "Wallet Adresse",
		}
	};
    function showHideSettings() {
		$('#btc_wallet_adress').hide();
		$('#eth_wallet_adress').hide();
		if ($('#btc_wallet').prop('checked')) {
            $('#btc_wallet_adress').show();
        } else {
            $('#btc_wallet_adress').hide();
        }
		if ($('#eth_wallet').prop('checked')) {
            $('#eth_wallet_adress').show();
        } else {
            $('#eth_wallet_adress').hide();
        }
    }
	
    function init() {
        showHideSettings();
        $('#btc_wallet').on('change', showHideSettings);
		$('#eth_wallet').on('change', showHideSettings);
    }

	// the function loadSettings has to exist ...
    function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
       if (!settings) return;
        $('.value').each(function () {            
            var $key = $(this);
            var id = $key.attr('id');
            if ($key.attr('type') === 'checkbox') {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.prop('checked', settings[id]).change(function() {
                    onChange();
                });
            } else {
		        // do not call onChange direct, because onChange could expect some arguments
                $key.val(settings[id]).change(function() {
                    onChange();
                }).keyup(function() {
                    onChange();
                });
            }
        });
		init();
        onChange(false);
        M.updateTextFields();  // function Materialize.updateTextFields(); to reinitialize all the Materialize labels on the page if you are dynamically adding inputs.
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            if ($this.attr('type') === 'checkbox') {
                obj[$this.attr('id')] = $this.prop('checked');
            } else {
                obj[$this.attr('id')] = $this.val();
            }
        });
        callback(obj);
    }
</script>
</head>
<body>
<div class="m adapter-container">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s2"><a href="#tab-ticker" class="translate active">Ticker</a></li>
				<li class="tab col s2 wallet-settings"><a href="#tab-wallet" class="translate">Wallet</a></li>
            </ul>
        </div>
		<div id="tab-ticker" class="col s12 page">
            <div class="row">
                <div class="input-field col s6">
					<img src="btc_kurs.png" class="logo">
                </div>
 			</div>
             <div class="row">
                <div class="col s12 m12 l12">
					<div class="translate" style="margin: 0px">Select Cryptocurrency</div>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12 l12">
                    <input class="value" id="btc" type="checkbox" />
                    <label>Bitcoin (BTC)</label>
                </div>
                <div class="col s12 m12 l12">
                    <input class="value" id="eth" type="checkbox" />
                    <label>Ethereum (ETH)</label>
                </div>
                <div class="col s12 m12 l12">
                    <input class="value" id="ltc" type="checkbox" />
                    <label>Litecoin (LTC)</label>
                </div>
                <div class="col s12 m12 l12">
                    <input class="value" id="bch" type="checkbox" />
                    <label>Bitcoin Cash (BCH)</label>
                </div>
                <div class="col s12 m12 l12">
                    <input class="value" id="xrp" type="checkbox" />
                    <label>Ripple (XRP)</label>
                </div>
                <div class="col s12 m12 l12">
                    <input class="value" id="eos" type="checkbox" />
                    <label>EOS (EOS)</label>
                </div>
                <div class="col s12 m12 l12">
                    <input class="value" id="xlm" type="checkbox" />
                    <label>Stellar (XLM)</label>
                </div>
                <div class="col s12 m12 l12">
                    <input class="value" id="iot" type="checkbox" />
                    <label>IOTA (MIOTA)</label>
                </div>
                <div class="col s12 m12 l12">
                    <input class="value" id="neo" type="checkbox" />
                    <label class="translate" >NEO (NEO)</label>
                </div>
                <div class="col s12 m12 l12">
                    <input class="value" id="xmr" type="checkbox" />
                    <label>Monero (XMR)</label>
                </div>
            </div>			
            <div class="row">
                <div class="input-field col s12 m3">
                    <select class="value" id="exchange">
                        <option value="bitfinex">Bitfinex</option>
                    </select>
					<label for="exchange" class="translate">Crypto Exchange</label>
                </div>
            </div>			
        </div>
		<div id="tab-wallet" class="col s12 page">
			<div class="row">
				<div class="input-field col s6">
					<img src="btc_kurs.png" class="logo">
                </div>
 			</div>
            <div class="row">
				<div class="input-field col s12 m12">
					<input id="btc_wallet" type="checkbox" class="value" />
					<span for="btc_wallet">Bitcoin Wallet</span>
				</div>
				<div class="input-field col s12 m6 l4" id="btc_wallet_adress">
					<input class="value" id="btc_wallet_adress" size="35" maxlength="35" type="text"/>
					<label class="translate" for="btc_wallet_adress">Wallet adress</label>
				</div>
			</div>
            <div class="row">
				<div class="input-field col s12 m12">
					<input id="eth_wallet" type="checkbox" class="value" />
					<span for="eth_wallet">Ethereum Wallet</span>
				</div>
				<div class="input-field col s12 m6 l4" id="eth_wallet_adress">
					<input class="value" id="eth_wallet_adress" size="50" maxlength="50" type="text"/>
					<label class="translate" for="eth_wallet_adress">Wallet adress</label>
				</div>
			</div>
        </div>
    </div>
</div>			
</body>
</html>
